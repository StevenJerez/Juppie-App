<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <!-- Juppie App View -->
  <title>Juppie Login</title>
  <!-- Path to Framework7 iOS CSS theme styles-->
  <link rel="stylesheet" href="build/css/framework7.material.css">
  <link rel="stylesheet" href="css/my-app.css">
  <link rel="stylesheet" href="css/material-icons.css">

</head>
<body>
  <div class="login-screen modal-in">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title"><img src="assets/img/logo.png" alt=""></div>
          <form class="form-field">
            <div class="list-block inputs list">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <i class="icon material-icons" style="position: absolute;bottom: 10px;">person_outline</i>
                    <div class="item-title floating-label" style="margin-left: 25px;">Correo electrónico</div>
                    <div class="item-input item-input-field">
                      <input type="text" name="username" placeholder class>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <i class="icon material-icons" style="position: absolute;bottom: 10px;">lock_outline</i>
                    <div class="item-title floating-label" style="margin-left: 25px;">Contraseña</div>
                    <div class="item-input item-input-field">
                      <input type="password" name="password" placeholder>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block"><a href="vacantes.html" class="button button-big login-btn external">Iniciar Sesión</a></div>
            <div class="content-block">
              <div class="list-block-label"><a href="" class="forgot">Olvidé mi contraseña</a></div>
              <div class="list-block-label"><p class="register-link">Si aun no tienes cuenta <a href="register.html" class="yellow external">Registrate aquí</a></p></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="dev/dist/js/framework7.min.js"></script>
  <script src="build/js/jquery.js"></script>
  <script type="text/javascript" src="dev/dist/js/my-app.js"></script>
</body>
</html>
